<html>
<head>
    <title>Homepage</title>
</head>
<body>
    <center>
        <h2>Upload an Image</h2>

        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="image">Select image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <br>
            <input type="submit" value="Upload">
        </form>

        {% if uploaded_image %}
            <h3>Uploaded Image:</h3>
            <img src="{{ url_for('static', filename='uploaded_images/' + uploaded_image) }}" alt="Uploaded Image" style="max-width: 100%;">
        {% endif %}

        {% if result_image %}
            <h3>Result Image:</h3>
            <img src="{{ url_for('static', filename='outputs/' + result_image) }}" alt="Result Image" style="max-width: 100%;">
        {% endif %}
    </center>
</body>
</html>
